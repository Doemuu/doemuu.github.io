<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.ico">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="/css.css">
  <link href="/css/sticky-footer.css" rel="stylesheet">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div w3-include-html="navContact.html"></div>
  <div>
    <h3 id="contactTitle"> Sie m√∂chten mich kontaktieren?</h3>
    <p id="demo"></p>
    <div>
      <form class="info">
        <input class="nameInputs" type="text" id="firstNameText" name="firstname" placeholder="Vorname" required>
        <input class="nameInputs" type="text" id="lastNameText" name="lastname" placeholder="Nachname" required>
        <br>
        <input id="emailText" type="mail" name="email" placeholder="Email" required>
        <br>
        <textarea id="messageText" name="message" rows="8" cols="80" placeholder="Schreiben Sie mir eine Nachricht"></textarea>
        <br>
        <select id="importance" name="importance">
          <option value="Sehr dringlich">Sehr dringlich</option>
          <option value="Dringlich">Dringlich</option>
          <option value="Wichtig">Wichtig</option>
          <option value="Unwichtig">Unwichtig</option>
        </select>
        <br>
        <a class="button" onclick="onContactButtonClicked()"> Senden </a>
      </form>
    </div>
  </div>
  <script src="contact.js"></script>
</body>
<div w3-include-html="../footer.html">
</div>
<script src="../include.js"></script>

</html>
